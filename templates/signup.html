{% extends 'layout.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<form action="{% url 'signup' %}" method="post" class="vhcenter">
    <h2>Signup</h2>
        {% if message %}
        <h3>{{ message }}</h3>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup">
    </form>
{% endblock %}
